<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 48px;
        font-weight: ;
        text-align: center;
        text-decoration: underline;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-weight: 100;
      }

      button {
        border: 1px solid blueviolet;
        border-radius: 30px;
        border-color: #885df1;
        box-shadow: 1px 3px 50px rgba(0, 0, 0, 0.2);
        color: #885df1;
        background-color: transparent;
        display: block;
        font-size: 16px;
        margin: 30px auto 30px auto;
        padding: 15px;
        transition: all 200ms ease-in-out;
      }
      button:hover {
        background-color: #885df1;
        color: #f5f0fe;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 15px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .alumni {
        color: blue;
      }
      .workshops {
        color: red;
      }
      .testimonies {
        color: green;
      }
      p {
        text-align: center;
      }

      img {
        display: block;
        margin: auto;
        width: 300px;
      }

      .contact-details {
        text-align: center;
        margin: 30px;
        font-size: 12px;
      }
      .email {
        color: #885df1;
      }

      .instagram {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students/"
          target="_blank"
          class="alumni"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="workshops"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="testimonies"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <p>
      <strong> More info </strong>
    </p>
    <img
      src="https://codeop.tech/wp-content/uploads/2022/09/coding-black-females.jpg"
      alt="Woman coding"
    />

    <div class="contact-details">
      <span class="email"> Email: </span>

      hello@shecodes.io

      <span class="instagram"> Instagram: </span>
      @shecodes.io
    </div>
  </body>
</html>
